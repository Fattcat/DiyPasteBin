<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #28282c;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .login-box {
            background-color: #1e1e23;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #62e441;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #2c2c33;
            color: #fff;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: crimson;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Zvýraznenie pri prejdení kurzorom */
        input[type="submit"]:hover {
            background-color: darkgreen;
            transform: scale(1.1); /* Zväčšenie o 30 % */
        }

        /* Zvýraznenie pri kliknutí */
        input[type="submit"]:active {
            transform: scale(1.1); /* Trochu menšie ako pri hover pre efekt kliknutia */
        }

        .error {
            color: #ff6b6b;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #999;
        }

        /* === RESPONSIVE STYLES === */

        @media (max-width: 768px) {
            .login-box {
                padding: 25px 30px;
            }

            h2 {
                font-size: 22px;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 15px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"],
            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            .footer {
                font-size: 11px;
            }
        }

    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Používateľské meno" required>
            <input type="password" name="password" placeholder="Heslo" required>
            <input type="submit" value="Prihlásiť sa">
        </form>
        <div class="footer">Acces only for authorised users</div>
    </div>

</body>
</html>
